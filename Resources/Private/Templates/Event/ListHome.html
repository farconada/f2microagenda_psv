<f:layout name="default" />
<f:section name="content">
	<div class="microagendapsv_home">
	    <ul>
	        <f:for each="{events}" as="event">
	            <li>
	                <span class="microagendapsv_place">{event.place}</span>
	                <span class="microagendapsv_date"><f:format.date format="d/m/Y">{event.eventDate}</f:format.date></span>
	            </li>
	        </f:for>
	    </ul>
	</div>
</f:section>
