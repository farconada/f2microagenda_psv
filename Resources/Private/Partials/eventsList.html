<table>
	<thead>
			<tr>
					<th class="microagendapsv_col_month">Mes</th>
					<th class="microagendapsv_col_date">D&iacute;a</th>
					<th class="microagendapsv_col_hour">Hora</th>
					<th class="microagendapsv_col_place">Ciudad/Pa&iacute;s</th>
					<th class="microagendapsv_col_info">Informaci&oacute;n del evento</th>
					<th class="microagendapsv_col_gmap">Mapa</th>
					<th class="microagendapsv_col_ticket">Entradas</th>
			</tr>
	</thead>
	<tbody>
	<f:for each="{events}" as="event">
			<tr>
					<td>
					   <span class="microagendapsv_month"><f:format.date format="F">{event.eventDate}</f:format.date></span>
					   <span class="microagendapsv_year"><f:format.date format="Y">{event.eventDate}</f:format.date></span>
				    </td>
					<td>
					   <span class="microagendapsv_date"><f:format.date format="d">{event.eventDate}</f:format.date></span>
					</td>
					<td>
                       <span class="microagendapsv_date"><f:format.date format="H:i">{event.eventDate}</f:format.date></span>
                    </td>
					<td>
							<span class="microagendapsv_place">{event.place}</span>
							<span class="microagendapsv_country">{event.country}</span>
					</td>
					<td><div class="microagendapsv_text">{event.bodytext}</div></td>
					<td>
					   <f:if condition="{event.gmapLink}">
                            <f:then>
                            <f:link.external uri="{event.gmapLink}" class="microagendapsv_map">[+]</f:link.external>
                            </f:then>
                        </f:if>
					</td>
					<td>
					   <f:if condition="{event.ticketsLink}">
					       <f:then>
					       <f:link.external uri="{event.ticketsLink}" class="microagendapsv_ticket">Comprar</f:link.external>
					       </f:then>
					       <f:else>
					       <span class="microagendapsv_no_ticket">Sin entradas</span>
					       </f:else>
					   </f:if>
					</td>
			</tr>
	</f:for>
	</tbody>
</table>
